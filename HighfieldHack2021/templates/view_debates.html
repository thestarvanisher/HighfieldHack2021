{% extends "base.html" %}
{% load static %}

{% block content %}

<link rel="stylesheet" href="{% static 'dviewstyle.css' %}">


<div id=wrapper>
{% for i in debates.object_list %}
	<div class=cell>
	<p>
		<b>{{i.title}}</b>
	</p>
	<p id="expiration">
		<i>Expires on: {{i.expires_at}}</i>
	</p>
	</div>
{%endfor%}
</div>

{% endblock %}
