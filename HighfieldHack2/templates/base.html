{% load bulma_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>The Debatorium</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>

<body>
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item" href="/">
      <!--<h3 style="font-size: 2rem; font-family: 'Montserrat', serif; font-weight: 800; text-shadow: 1px 1px rgba(0,0,0,1);">The Debatorium</h3> --> <!-- For change later -->
      <img src="/static/logo.png" alt="Logo"/>
    </a>
  </div>

  <div id="navbarBasicExample" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="/debates/">
        Home
      </a>
      {% if back %}
		<a class="navbar-item" href={{back}}>Back</a>
	  {%endif%}
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
        {% if user.is_authenticated %}
          <a class="button is-primary" href="/logout/">
            Log out
          </a>
        {% else %}
          <a class="button is-primary" href="/login/">
            Log in
          </a>
        {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
{% block content %}
{% endblock %}

{% block script %}
{% endblock %} 
</body>
</html>
